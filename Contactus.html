<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edgge">
    <meta name="viewport" content="width-device-width,initial-scale-1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="hashan/contactus/contactus.css">
    <style>
        .form-submit-btn input[type="submit"] {
            padding: 10px 20px;
            background-color: #4bb973; /* _______________green color_________________ */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <form id="contactForm" onsubmit="return validateForm()">
            <h1>Contact US</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile" pattern="[0-9]{10}" required>
            <p>Type:
                <select required>
                    <option value="">Select</option>
                    <option>Technical</option>
                    <option>Learning</option>
                </select>
            <h4>Type Your Message Here...</h4>
            <textarea id="message" required></textarea>
            <div class="form-submit-btn">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var message = document.getElementById("message").value;
            
            // Check if any field is empty
            if (firstName === "" || lastName === "" || email === "" || mobile === "" || message === "") {
                alert("All fields are required");
                return false;
            }

            // Check if mobile number is valid
            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number");
                return false;
            }

            // Display the popup message with user input data
            var popupMessage = "First Name: " + firstName + "\n" +
                               "Last Name: " + lastName + "\n" +
                               "Email: " + email + "\n" +
                               "Mobile: " + mobile + "\n" +
                               "Message: " + message;

            alert(popupMessage);

            return true; // Submit the form if all validations pass
        }
    </script>
</body>
</html>
